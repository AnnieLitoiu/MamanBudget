<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
    <h2>Choix de la situation familiale</h2>
    <p>Ce choix ajustera le budget de départ, le bien-être et le bonheur pour votre partie.</p>
    <form action="">
    <p>Type de logement :</p>
    <div class="options">
        <label>
            <input type="radio" name="type_logement" value="studio">
            Studio
        </label>
        <label>
            <input type="radio" name="type_logement" value="appartement">
            Appartement
        </label>
        <label>
            <input type="radio" name="type_logement" value="maison">
            Maison
        </label>
    </div>

    <p>Situation professionnelle :</p>
    <div class="options">
        <label>
            <input type="radio" name="situation_professionnelle" value="CDI">
            CDI
        </label>
        <label>
            <input type="radio" name="situation_professionnelle" value="CDD">
            CDD
        </label>
        <label>
            <input type="radio" name="situation_professionnelle" value="Interim">
            Interim
        </label>
        <label>
            <input type="radio" name="situation_professionnelle" value="sans_emploi">
            Sans emploi
        </label>
    </div>
    
    <button type="submit" class="btn-connecter">Valider et démarrer</button>

    <div><a href="welcome.html">Retour au menu principal</a></div>
</form>
</div>



</body>
</html>
